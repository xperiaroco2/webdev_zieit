<div class="container">
  <h1>Angular Component</h1>
  <app-post-form
    (addPostUser)="updatePosts($event)"
    (titleSearch)="onChangeSearch($event)"
  ></app-post-form>
    <hr />
  <app-post *ngFor="let p of posts | filter: [titleS, filterKey]" [post]="p" (postid)="removeIdPost($event)" >
    <small *ngIf="p.text.length>10; else small">Post is long</small>
    <ng-template #small >
      <small> Post is short</small>
    </ng-template>
  </app-post>
</div>
